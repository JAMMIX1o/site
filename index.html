<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>JAMMIX - IO Board for MiSTer FPGA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Oswald:wght@200;400;700&family=Questrial&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <!-- Header (full width, above everything) -->
    <header class="site-header">
        <div class="header-container">
            <nav class="header-nav">
                <!--#include virtual="/sections/header-nav.html" -->
            </nav>
        </div>
    </header>

    <!-- Fixed PCB Image Panel (right side, stays in place) -->
    <div class="fixed-image-panel">
        <img src="images/jammix-board.png" alt="JAMMIX IO Board" class="product-image">
    </div>

    <!-- Scrollable Content (left side) -->
    <div class="scroll-content">
        <!-- Hero Section -->
        <main>
            <section class="hero">
                <div class="hero-container">
                    <div class="hero-content">
                        <h1 class="hero-title">JAMMIX</h1>
                        <p class="hero-tagline">It's the perfect io board for:</p>
                        <ul class="hero-platforms">
                            <!--#include virtual="/sections/hero-platforms.html" -->
                        </ul>
                        <div class="mister-badge-container">
                            <span class="mister-for">for</span>
                            <img src="images/compatibility-badge.png" alt="MiSTer FPGA" class="compatibility-badge">
                        </div>
                        <p class="hero-description">
                            <!--#include virtual="/sections/hero-description.html" -->
                        </p>
                        <!-- Mobile product image (hidden on desktop where fixed panel shows) -->
                        <img src="images/jammix-board.png" alt="JAMMIX IO Board" class="product-image mobile-product-image">
                    </div>
                </div>
            </section>

            <!-- Features Section -->
            <section class="features">
                <div class="features-container">
                    <h2 class="section-title">Features</h2>
                    <ul class="features-list">
                        <!--#include virtual="/sections/features-list.html" -->
                    </ul>
                </div>
            </section>

            <!-- Console Section -->
            <section class="showcase console-showcase">
                <div class="showcase-container">
                    <h2 class="section-title">Console-Like ITX Build</h2>
                    <p class="showcase-description">
                        <!--#include virtual="/sections/console-description.html" -->
                    </p>
                    <div class="gallery-grid">
                        <!--#include virtual="/sections/gallery-console.html" -->
                    </div>
                </div>
            </section>

            <!-- Arcade Section -->
            <section class="showcase arcade-showcase">
                <div class="showcase-container">
                    <h2 class="section-title">Arcade Cabinet Solution</h2>
                    <p class="showcase-description">
                        <!--#include virtual="/sections/arcade-description.html" -->
                    </p>
                    <div class="gallery-grid">
                        <!--#include virtual="/sections/gallery-arcade.html" -->
                    </div>
                </div>
            </section>

            <!-- Specs Section -->
            <section class="specs">
                <div class="specs-container">
                    <h2 class="section-title">Requirements & Notes</h2>
                    <ul class="specs-list">
                        <!--#include virtual="/sections/specs-list.html" -->
                    </ul>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-container">
                <h2 class="footer-logo">JAMMIX</h2>
            </div>
        </footer>
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="Gallery image enlarged" id="lightbox-img">
    </div>

    <script src="script.js"></script>
</body>
</html>
